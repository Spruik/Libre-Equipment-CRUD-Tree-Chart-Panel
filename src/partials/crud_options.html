<div class="modal-body">
    <div class="modal-header">
      <h2 class="modal-header-title">
        <i class="fa fa-info-circle"></i>
        <span class="p-l-1">Actions</span>
      </h2>
  
      <a class="modal-header-close" id="order-mgt-operator-action-option-close-btn" ng-click="dismiss();">
        <i class="fa fa-remove"></i>
      </a>
    </div>
  
      <div
        class="modal-content"
        id="modal-modal-content"
        style="max-height:600px; overflow-y:scroll"
      >
        <div class="text-center">
          <div class="radio-tile-group">
            <!-- Add -->
            <div class="input-container">
              <input
                id="add"
                class="radio-button"
                type="button"
                name="master-data-reason-code-actions-radio"
              />
              <div class="radio-tile">
                <div class="icon edit-icon">
                  <i class="fa fa-plus fa-2x"></i>
                </div>
                <label for="edit" class="radio-tile-label">Add Child</label>
              </div>
            </div>
            <!-- Update -->
            <div class="input-container">
              <input
                id="update"
                class="radio-button"
                type="button"
                name="master-data-reason-code-actions-radio"
              />
              <div class="radio-tile">
                <div class="icon split-icon">
                  <i class="fa fa-refresh fa-2x"></i>
                </div>
                <label for="split" class="radio-tile-label">Update Node</label>
              </div>
            </div>
            <!-- Delete -->
            <div class="input-container">
              <input
                id="delete"
                class="radio-button"
                type="button"
                name="master-data-reason-code-actions-radio"
              />
              <div class="radio-tile">
                <div class="icon split-icon">
                  <i class="fa fa-remove fa-2x"></i>
                </div>
                <label for="split" class="radio-tile-label">Delete Node</label>
              </div>
            </div>
            <button id="master-data-crud-options-form-dismiss-btn" style="display:none" ng-click="dismiss();"></button>
          </div>
        </div>
      </div>
  </div>
